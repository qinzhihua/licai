<script>
    $('#login-form').submit(function(){
        if(!(checkUsername() && checkLPsd() && checkUAndP())){
            return false;
        }
    })

    $('#j_username').blur(function(){
        checkUsername();
    })

    function checkUsername(){
        var username = $('#j_username').val();
        var phone_reg = /^1[3|4|5|7|8][0-9]{9}$/;
        var email_reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        if(username != ''){
            if(phone_reg.test(username)){
                type = 1;
            }else if(email_reg.test(username)){
                type = 2;
            }else{
                $('#j_username').parent().css('border-bottom-color', 'red');
                $('.login-error').html('请输入正确的邮箱地址或手机号码').show();
                return false;
            }
            $('#j_username').parent().css('border-bottom-color', '#e5e5e5');
            $('.login-error').hide();
            return true;
        }else{
            $('#j_username').parent().css('border-bottom-color', 'red');
            $('.login-error').html('手机号和邮箱不能为空').show();
            return false;
        }
    }

    function checkLPsd(){
        var password = $('#J_pass_input').val();
        if(password != ""){
            $('#J_pass_input').parent().css('border-bottom-color', '#e5e5e5');
            $('.login-error').hide();
            return true;
        }else{
            $('#J_pass_input').parent().css('border-bottom-color', 'red');
            $('.login-error').html('密码不能为空').show();
            return false;
        }
    }

    function checkUAndP(){
        var username = $('#j_username').val();
        var password = $('#J_pass_input').val();
        $.ajax({
            url: "{:url('checkUAndP')}",
            type: 'get',
            data: {username:username, password:password, type:type},
            async: false,
            dataType: 'json',
            success: function(data){
                if(data == 1){
                    $('#j_username').parent().css('border-bottom-color', '#e5e5e5');
                    $('.login-error').hide();
                    flas = true;
                }else{
                    $('#j_username').parent().css('border-bottom-color', 'red');
                    $('.login-error').html(data).show();
                    flas = false;
                }
            }
        })
        return flas;
    }
</script>

<script>
    $('#reg-form').submit(function(){
        if(checkPhone() && checkInfo() && checkImgNull() && checkPsd()){
            return true; 
        }else{
            return false;
        }
    })

    $('.reg-checked').click(function(){
        $('.spot').next().attr("class",'data-show is-reg');
    })

    $('.login-checked').click(function(){
        $('.spot').next().attr("class",'data-show');
    })

    $('#reg_username').blur(function(){
        checkPhone();
    })

    $('.verification').click(function(){
        if(checkPhone()){
            if($('.rand_code_show').css('display') == 'none'){
                $('.rand_code_show').show();
            }else{
                if(checkImgNull()){
                    sendInfo();
                }
            }
        }
    })

    $('#reg_verif').blur(function(){
        if(checkPhone() && checkImgNull()){
            checkInfo();   
        }
    })

    $('#reg-rand-image').click(function(){
        var ts = Date.parse(new Date())/1000;
        $(this).attr('src', '/public/index.php/captcha.html?id='+ts);
    })

    $('#reg_RandCode').blur(function(){
        if(checkPhone()){
            checkImg();
        }     
    })

    $('#reg_password').blur(function(){
        if(checkPhone() && checkInfo() &&checkImgNull()){
            checkPsd();
        }
    })

    function checkPsd(){
        var psd = $('#reg_password').val();
        if(psd == ''){
            $('#reg_password').parent().css('border-bottom-color', 'red');
            $('.reg-error').html('对不起，密码不能为空').show();
            return false;
        }else{
            var reg = /^(?:(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])|(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9])|(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])|(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])).{6,}|(?:(?=.*[A-Z])(?=.*[a-z])|(?=.*[A-Z])(?=.*[0-9])|(?=.*[A-Z])(?=.*[^A-Za-z0-9])|(?=.*[a-z])(?=.*[0-9])|(?=.*[a-z])(?=.*[^A-Za-z0-9])|(?=.*[0-9])(?=.*[^A-Za-z0-9])|).{8,16}$/;
            if(reg.test(psd)){
                $('#reg_password').parent().css('border-bottom-color', '#e5e5e5');
                $('.reg-error').hide();
                return true;
            }else{
                $('#reg_password').parent().css('border-bottom-color', 'red');
                $('.reg-error').html('8~16位数字、字母或符号组合').show();
                return false;
            }
        }
    }

    function checkInfo(){
        var info = $('#reg_verif').val();
        if(info != ''){
            if(info != code){
                $('#reg_verif').parent().css('border-bottom-color', 'red');
                $('.reg-error').html("短信验证码不正确").show();
                return false;
            }else{
                $('#reg_verif').parent().css('border-bottom-color', '#e5e5e5');
                $('.reg-error').hide();
                return true;
            }
        }else{
            $('#reg_verif').parent().css('border-bottom-color', 'red');
            $('.reg-error').html("请输入短信验证码").show();
            return false;
        }
    }

    function sendInfo(){
        var phone = $('#reg_username').val();
        $.ajax({
            url: "{:url('sendInfo')}",
            type: 'get',
            data: {phone:phone},
            dataType: 'json',
            success: function(data){
                if(data){
                    code = data;
                    settime($('.verification'), countdown = 60);
                }else{
                    $('.reg-error').html("验证码发送失败").show();
                }
            }
        })
    }

    function settime(obj, countdown) { 
        if(countdown === 0){
            obj.html("重新发送"); 
            return;
        }else{
            obj.html('重新发送(' + countdown + ')');
            countdown--;
        }
        setTimeout(function(){
            settime(obj, countdown);
        }, 1000)
    }

    function checkImgNull(){
        var captcha = $('#reg_RandCode').val();
        if(captcha != ''){     
            var reg = /^\d{4}$/; 
            if(reg.test(captcha)){
                $('#reg_RandCode').parent().css('border-bottom-color', '#e5e5e5');
                $('.reg-error').hide();
                return true;
            }else{
                $('#reg_RandCode').parent().css('border-bottom-color', 'red');
                $('.reg-error').html("图形验证码不正确").show();
                return false;
            }
        }else{
            $('#reg_RandCode').parent().css('border-bottom-color', 'red');
            $('.reg-error').html("请输入图形验证码").show();
            return false;
        }
    }

    function checkImg(){
        var captcha = $('#reg_RandCode').val();
        if(captcha != ''){      
            $.ajax({
                url:  "{:url('checkCaptcha')}",
                type: 'get',
                data: {captcha:captcha},
                dataType:"json",
                success: function(data){
                    if(data != 1){
                        var ts = Date.parse(new Date())/1000;
                        $('#reg_RandCode').parent().css('border-bottom-color', 'red');
                        $('.reg-error').html("图形验证码不正确").show();
                        $('#reg-rand-image').attr('src', '/public/index.php/captcha.html?id='+ts);
                        return false;
                    }else{
                        $('#reg_RandCode').parent().css('border-bottom-color', '#e5e5e5');
                        $('.reg-error').hide();
                        return true;
                    }
                }
            })
        }else{
            $('#reg_RandCode').parent().css('border-bottom-color', 'red');
            $('.reg-error').html("请输入图形验证码").show();
            return false;
        }
    }

    function checkPhone(){
        var phone = $('#reg_username').val();
        if(phone == ''){
            $('#reg_username').parent().css('border-bottom-color', 'red');
            $('.reg-error').html('手机号不能为空').show();
            return false;
        }else{
            var reg = /^1[3|4|5|7|8][0-9]{9}$/;
            if(reg.test(phone)){
                $('#reg_username').parent().css('border-bottom-color', '#e5e5e5');
                $('.reg-error').hide();
                return true;
            }else{
                $('#reg_username').parent().css('border-bottom-color', 'red');
                $('.reg-error').html('请输入正确的手机号码').show();
                return false;
            }
        }
    }
</script>
